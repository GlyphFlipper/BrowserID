<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrowserID</title>
  <link id="favicon" rel="icon" type="image/svg+xml">
  <style>
    :root {
      --bg: #f7f7f7;
      --fg: #555;
      --input-bg: #fff;
      --input-fg: #555;
      --input-border: #ccc;
      --input-border-focus: #999;
      --input-placeholder: #aaa;
      --warning: #d44;
      --input-width: 280px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --fg: #888;
        --input-bg: #222;
        --input-fg: #aaa;
        --input-border: #444;
        --input-border-focus: #666;
        --input-placeholder: #555;
      }
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--fg);
      user-select: none;
    }

    main {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-row {
      display: flex;
      align-items: stretch;
    }

    .browser-label {
      font-size: 1rem;
      padding: 0.5rem 0 0.5rem 0.75rem;
      border: 1px solid var(--input-border);
      border-right: none;
      border-radius: 4px 0 0 4px;
      background: var(--input-bg);
      color: var(--input-placeholder);
      white-space: pre;
      filter: brightness(0.8) contrast(1.1);
    }

    input {
      font-size: 1rem;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--input-border);
      border-right: none;
      border-radius: 0;
      outline: none;
      width: var(--input-width);
      background: var(--input-bg);
      color: var(--input-fg);
      user-select: text;
    }

    input::placeholder {
      color: var(--input-placeholder);
    }

    .input-row:focus-within .browser-label,
    .input-row:focus-within input,
    .input-row:focus-within .copy-btn {
      border-color: var(--input-border-focus);
    }

    .copy-btn {
      font-size: 1rem;
      padding: 0.5rem 0.6rem;
      border: 1px solid var(--input-border);
      border-radius: 0 4px 4px 0;
      background: var(--input-bg);
      cursor: pointer;
      line-height: 1;
    }

    .copy-btn:active {
      opacity: 0.6;
    }

    .warning {
      height: 1.5rem;
      line-height: 1.5rem;
      font-size: 0.8rem;
      color: var(--warning);
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>BrowserID</h1>
    <form id="id-form">
      <div class="input-row">
        <span class="browser-label" id="browser-label"></span>
        <input
          id="id-input"
          type="text"
          placeholder="Enter browser ID‚Ä¶"
          autocomplete="off"
          autofocus
        >
        <button type="button" class="copy-btn" id="copy-btn">üìã</button>
      </div>
      <div id="warning" class="warning"></div>
    </form>
  </main>
  <script>
    const input = document.getElementById('id-input');
    const form = document.getElementById('id-form');
    const warning = document.getElementById('warning');
    const favicon = document.getElementById('favicon');
    const browserLabel = document.getElementById('browser-label');
    const copyBtn = document.getElementById('copy-btn');

    function detectBrowser() {
      var ua = navigator.userAgent;
      if (/OPR\//.test(ua)) return 'Opera';
      if (/Edg\//.test(ua)) return 'Edge';
      if (/Firefox\//.test(ua)) return 'Firefox';
      if (/Chrome\//.test(ua)) return 'Chrome';
      if (/Safari\//.test(ua)) return 'Safari';
      return 'Browser';
    }

    var browser = detectBrowser();

    function setBrowser(name) {
      browser = name;
      browserLabel.textContent = name + ': ';
      syncTitle();
    }

    setBrowser(browser);

    if (navigator.brave && navigator.brave.isBrave) {
      navigator.brave.isBrave().then(function (yes) {
        if (yes) setBrowser('Brave');
      });
    }

    function faviconSvg(fill) {
      return "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><text x='32' y='64' text-anchor='middle' font-family='system-ui,sans-serif' font-weight='bold' font-size='100' fill='" + fill + "'>‚üê</text></svg>";
    }

    function updateFavicon() {
      var dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      favicon.href = faviconSvg(dark ? 'lightgray' : 'darkgray');
    }

    updateFavicon();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);

    const VALID = /^[a-zA-Z0-9_ -]*$/;
    let debounceTimer;

    function toHash(value) {
      return value.replace(/ /g, '\u2014');
    }

    function fromHash(value) {
      return value.replace(/\u2014/g, ' ');
    }

    function getIdFromHash() {
      const hash = location.hash;
      if (hash.startsWith('#/') && hash.length > 2) {
        return fromHash(decodeURIComponent(hash.slice(2)));
      }
      return '';
    }

    function compositeId(id) {
      return browser + ':' + toHash(id);
    }

    function syncTitle() {
      var id = getIdFromHash();
      document.title = id ? '\uD83C\uDD94:' + compositeId(id) : 'BrowserID';
    }

    function setHash(value) {
      if (value) {
        location.hash = '#/' + toHash(value);
      } else {
        history.replaceState(null, '', location.pathname + location.search);
      }
      syncTitle();
    }

    function validate(value) {
      if (!VALID.test(value)) {
        warning.textContent = '\u26A0\uFE0F Only letters, numbers, spaces, dashes, and underscores allowed';
        return false;
      }
      warning.textContent = '';
      return true;
    }

    function sync() {
      var id = getIdFromHash();
      input.value = id;
      validate(id);
      syncTitle();
    }

    copyBtn.addEventListener('click', function () {
      var id = getIdFromHash();
      if (id) {
        navigator.clipboard.writeText(compositeId(id));
      }
    });

    input.addEventListener('input', function () {
      var value = input.value;
      if (!validate(value)) return;
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(function () {
        setHash(value);
      }, 300);
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      var value = input.value;
      if (!validate(value)) return;
      clearTimeout(debounceTimer);
      setHash(value);
    });

    window.addEventListener('hashchange', sync);

    sync();
  </script>
</body>
</html>
