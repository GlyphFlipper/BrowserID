<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrowserID</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' rx='12' fill='%23222'/><text x='32' y='44' text-anchor='middle' font-family='system-ui,sans-serif' font-weight='bold' font-size='28' fill='white'>ID</text></svg>">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      background: #fff;
      color: #111;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #111;
        color: #eee;
      }

      input {
        background: #222;
        color: #eee;
        border-color: #444;
      }

      input::placeholder {
        color: #777;
      }
    }

    main {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      font-size: 1rem;
      padding: 0.5rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      width: 280px;
    }

    input:focus {
      border-color: #888;
    }

    .warning {
      height: 1.5rem;
      line-height: 1.5rem;
      font-size: 0.8rem;
      color: #d44;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>BrowserID</h1>
    <form id="id-form">
      <input
        id="id-input"
        type="text"
        placeholder="Enter browser IDâ€¦"
        autocomplete="off"
      >
      <div id="warning" class="warning"></div>
    </form>
  </main>
  <script>
    const input = document.getElementById('id-input');
    const form = document.getElementById('id-form');
    const warning = document.getElementById('warning');
    const VALID = /^[a-zA-Z0-9_-]*$/;
    let debounceTimer;

    function getIdFromHash() {
      const hash = location.hash;
      if (hash.startsWith('#/') && hash.length > 2) {
        return decodeURIComponent(hash.slice(2));
      }
      return '';
    }

    function updateTitle(id) {
      document.title = id ? '\uD83C\uDD94:' + id : 'BrowserID';
    }

    function setHash(value) {
      if (value) {
        location.hash = '#/' + value;
      } else {
        history.replaceState(null, '', location.pathname + location.search);
      }
      updateTitle(value);
    }

    function validate(value) {
      if (!VALID.test(value)) {
        warning.textContent = 'Only letters, numbers, dashes, and underscores allowed';
        return false;
      }
      warning.textContent = '';
      return true;
    }

    function sync() {
      const id = getIdFromHash();
      updateTitle(id);
      input.value = id;
      validate(id);
    }

    input.addEventListener('input', function () {
      const value = input.value;
      if (!validate(value)) return;
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(function () {
        setHash(value);
      }, 300);
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const value = input.value;
      if (!validate(value)) return;
      clearTimeout(debounceTimer);
      setHash(value);
    });

    window.addEventListener('hashchange', sync);

    sync();
  </script>
</body>
</html>
