<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrowserID</title>
  <link id="favicon" rel="icon" type="image/svg+xml">
  <style>
    :root {
      --bg: #fff;
      --fg: #777;
      --input-bg: #fff;
      --input-fg: #555;
      --input-border: #ccc;
      --input-border-focus: #999;
      --input-placeholder: #aaa;
      --warning: #d44;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --fg: #888;
        --input-bg: #222;
        --input-fg: #aaa;
        --input-border: #444;
        --input-border-focus: #666;
        --input-placeholder: #555;
      }
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--fg);
      user-select: none;
    }

    main {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      font-size: 1rem;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      outline: none;
      width: 280px;
      background: var(--input-bg);
      color: var(--input-fg);
      user-select: text;
    }

    input::placeholder {
      color: var(--input-placeholder);
    }

    input:focus {
      border-color: var(--input-border-focus);
    }

    .warning {
      height: 1.5rem;
      line-height: 1.5rem;
      font-size: 0.8rem;
      color: var(--warning);
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>BrowserID</h1>
    <form id="id-form">
      <input
        id="id-input"
        type="text"
        placeholder="Enter browser ID…"
        autocomplete="off"
        autofocus
      >
      <div id="warning" class="warning"></div>
    </form>
  </main>
  <script>
    const input = document.getElementById('id-input');
    const form = document.getElementById('id-form');
    const warning = document.getElementById('warning');
    const favicon = document.getElementById('favicon');

    function faviconSvg(fill) {
      return "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><text x='32' y='64' text-anchor='middle' font-family='system-ui,sans-serif' font-weight='bold' font-size='100' fill='" + fill + "'>⟐</text></svg>";
    }

    function updateFavicon() {
      var dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      favicon.href = faviconSvg(dark ? 'lightgray' : 'darkgray');
    }

    updateFavicon();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
    const VALID = /^[a-zA-Z0-9_ -]*$/;
    let debounceTimer;

    function toHash(value) {
      return value.replace(/ /g, '\u2014');
    }

    function fromHash(value) {
      return value.replace(/\u2014/g, ' ');
    }

    function getIdFromHash() {
      const hash = location.hash;
      if (hash.startsWith('#/') && hash.length > 2) {
        return fromHash(decodeURIComponent(hash.slice(2)));
      }
      return '';
    }

    function updateTitle(id) {
      document.title = id ? '\uD83C\uDD94:' + toHash(id) : 'BrowserID';
    }

    function setHash(value) {
      if (value) {
        location.hash = '#/' + toHash(value);
      } else {
        history.replaceState(null, '', location.pathname + location.search);
      }
      updateTitle(value);
    }

    function validate(value) {
      if (!VALID.test(value)) {
        warning.textContent = '\u26A0\uFE0F Only letters, numbers, spaces, dashes, and underscores allowed';
        return false;
      }
      warning.textContent = '';
      return true;
    }

    function sync() {
      const id = getIdFromHash();
      updateTitle(id);
      input.value = id;
      validate(id);
    }

    input.addEventListener('input', function () {
      const value = input.value;
      if (!validate(value)) return;
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(function () {
        setHash(value);
      }, 300);
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const value = input.value;
      if (!validate(value)) return;
      clearTimeout(debounceTimer);
      setHash(value);
    });

    window.addEventListener('hashchange', sync);

    sync();
  </script>
</body>
</html>
